      {% extends "blog/base.html" %}
        {% block content %}
        {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.fecha_publicada }}
            </div>
            <h1><a href="{% url "blog.views.post_detail" pk=post.pk %}">{{ post.titulo }}</a></h1>
            <p>{{ post.texto|linebreaks }}</p>
        </div>
    {% endfor %}
     {% endblock content %}
