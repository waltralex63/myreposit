{% extends "blog/base.html" %}

   {% block content %}
       <div class="post">
           {% if post.fecha_publicada %}
               <div class="date">
                   {{ post.fecha_publicada }}
               </div>
           {% endif %}
           <a class="btn btn-default" href="{% url "post_edit" pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
           <h1>{{ post.titulo }}</h1>
           <p>{{ post.texto|linebreaks }}</p>
       </div>
   {% endblock %}
