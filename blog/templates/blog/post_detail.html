{% extends "blog/base.html" %}

   {% block content %}
       <div class="post">
           {% if post.fecha_publicada %}
               <div class="date">
                   {{ post.fecha_publicada }}
               </div>
           {% endif %}
           <h1>{{ post.titulo }}</h1>
           <p>{{ post.texto|linebreaks }}</p>
       </div>
   {% endblock %}
